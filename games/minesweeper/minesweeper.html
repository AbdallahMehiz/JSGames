<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="minesweeper.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../assets/style.css" />
    <script src="minesweeper.js"></script>
    <title>JSGames: Minesweeper</title>
  </head>
  <body onload="changeDifficulty(0), startGame()">
    <h1>Minesweeper</h1>
    <div class="menu">
      <button class="new-game" onclick="startGame()">New Game</button>
      <!-- make difficulty selection -->
        <div class="difficulty-options">
          <button id="easy" onclick="changeDifficulty(0)">Easy</button>
          <button id="medium" onclick="changeDifficulty(1)">Medium</button>
          <button id="hard" onclick="changeDifficulty(2)">Hard</button>
          <button id="custom" onclick="changeDifficulty(3)">
            Custom
          </button>
        </div>
      </div>
      <div id="custom-input" class="hidden">
        <div class="custom-options">
          <div class="input">
            <label for="length">Length</label>
            <input type="number" id="length" />
          </div>
          <div  class="input">
            <label for="width">Width</label>
            <input type="number" id="width" />
          </div>
          <div class="input">
            <label for="mines">Mines</label>
            <input type="number" id="mines" />
          </div>
        </div>
      </div>
      <span id="mine-count"></span>
    </div>
    <div class="game">
      <div class="grid" id="game"></div>
    </div>
  </body>
</html>
